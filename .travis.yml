language: python
dist: xenial
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.7-dev"
  - "3.8-dev"
  - "nightly"
  - "pypy3"

install:
- pip install -U setuptools
- virtualenv --version
- easy_install --version
- pip --version
script:
- pip install -r requirements.txt
- pip install .
notifications:
  email:
    on_success: always
    on_failure: always